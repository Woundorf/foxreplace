<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <link rel="stylesheet" href="../lib/fontawesome-free-5.9.0-web/css/all.css">
    <script src="../lib/xregexp-all.js"></script>
    <script src="../scripts/core.js"></script>
    <script defer src="./sidebar.js"></script>
    <style type="text/css">
      * {
        min-width: unset !important;
      }
      body {
        padding: 10px;
      }
    </style>
  </head>

  <body>

    <form id="form">
      <div class="form-group">
        <label class="i18n">toolbar.input</label>
        <input name="input" type="text" class="w-100" autocomplete="off" required="">
      </div>
      <div class="form-group">
        <select name="inputType" class="custom-select">
          <option value="0" selected="" class="i18n">inputType.text</option>
          <option value="1" class="i18n">inputType.wholeWords</option>
          <option value="2" class="i18n">inputType.regExp</option>
        </select>
      </div>
      <div class="form-group">
        <label class="i18n">toolbar.output</label>
        <input name="output" type="text" class="w-100" autocomplete="off">
      </div>
      <div class="form-group">
        <select name="outputType" class="custom-select">
          <option value="0" selected="" class="i18n">outputType.text</option>
          <option value="1" class="i18n">outputType.function</option>
        </select>
        <p class="arbitrary-code-warning d-none">
          <i class="fas fa-exclamation-triangle"></i>
          <span class="i18n">options.output.function.warning</span>
        </p>
      </div>
      <div class="form-group">
        <label class="i18n">html</label>
        <select name="html" class="custom-select">
          <option value="0" selected="" class="i18n">html.none</option>
          <option value="1" class="i18n">html.output</option>
          <option value="2" class="i18n">html.inputOutput</option>
        </select>
      </div>
      <div class="form-group form-check">
        <input name="caseSensitive" type="checkbox" class="form-check-input">
        <label class="form-check-label i18n">toolbar.caseSensitive</label>
      </div>
      <button class="btn btn-primary i18n" type="submit">toolbar.replace</button>
    </form>

    <script src="../scripts/i18n.js"></script>

  </body>

</html>
